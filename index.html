<!DOCTYPE html>
<html>
	<head>
		<title>Teppistello</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script type="text/javascript" src="Libraries/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="Libraries/canvace.js"></script>

		<link rel="stylesheet" type="text/css" href="Style/screen.css" />
	</head>
	<body>
		<div id="container">
			<canvas id="canvas" width="800" height="600"></canvas>
			<div id="ringraziamenti">Sviluppato da Mindigno</div>
			<div id="menu">
				<div style="position:relative;left:0px;top:33%;text-align:center">
					<div id="batteria">
						<div style="display:inline-block;position:relative;left:0px;top:0px;width:313px;height:60px;background:url(Menu/Batteria.png) no-repeat">
							<div id="progress"></div>
						</div>
					</div>
					<span id="play"></span>
				</div>
				<div id="controls">
					<table style="width:100%;color:white;padding-left:150px;padding-right:150px">
						<tr>
							<td>
								<p>Colpisci</p>
								<img src="Menu/Spazio.png" alt="barra spaziatrice" />
							</td>
							<td>
								<p>Spostati</p>
								<img src="Menu/Frecce.png" alt="tasti freccia" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="header"></div>
		</div>

		<script type="text/javascript" src="Source/Nuvola.js"></script>
		<script type="text/javascript" src="Source/Iena.js"></script>
		<script type="text/javascript" src="Source/Cameraman.js"></script>
		<script type="text/javascript" src="Source/Personaggio.js"></script>
		<script type="text/javascript" src="Source/Game.js"></script>
	</body>
</html>
