<!DOCTYPE html>
<html>
	<head>
		<title>My First Canvace Game</title>
		<script type="text/javascript" src="Libraries/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="Libraries/canvace.js"></script>
		<style type="text/css">
html,body {
	font-family: sans-serif;
	width: 100%;
	height: 100%;
}
		</style>
	</head>
	<body style="margin:0px;padding:0px;text-align:center;overflow:hidden">
		<p></p>

		<div id="container" style="display:inline-block;width:804px;height:604px;position:relative;left:0px;top:0px;overflow:hidden">
			<canvas id="canvas" width="800" height="600" style="border:2px solid black;background:url('Background.png')"></canvas>
			<div id="ringraziamenti" style="position:absolute;width:100%;left:0px;top:100%">Sviluppato da Mindigno</div>
			<div id="menu" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background:url('Menu/Layer.png')">
				<div style="position:relative;left:0px;top:33%;text-align:center">
					<span id="batteria">
						<img src="Menu/Batteria.png" alt="Caricamento..."/>
					</span>
					<img id="play" src="Menu/Play.png" alt="Gioca!" style="display:none"/>
				</div>
				<div style="position:absolute;width:100%;left:-50px;bottom:0px;margin:50px;text-align:center">
					<table style="width:100%;color:white;padding-left:150px;padding-right:150px">
						<tr>
							<td>
								<p>Colpisci</p>
								<img src="Menu/Spazio.png" alt="barra spaziatrice"/>
							</td>
							<td>
								<p>Spostati</p>
								<img src="Menu/Frecce.png" alt="tasti freccia"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div style="position:absolute;left:0px;top:0px">
				<img src="Header.png" alt="mindigno.com"/>
			</div>
		</div>

		<script type="text/javascript" src="Source/Nuvola.js"></script>
		<script type="text/javascript" src="Source/Iena.js"></script>
		<script type="text/javascript" src="Source/Cameraman.js"></script>
		<script type="text/javascript" src="Source/Personaggio.js"></script>
		<script type="text/javascript" src="Source/Game.js"></script>
	</body>
</html>
