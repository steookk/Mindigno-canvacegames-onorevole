		<div id="container">
			<canvas id="canvas" width="800" height="600"></canvas>
			<div id="energy-bars">
				<div class="left gauge"></div>
				<div class="right gauge"></div>
			</div>
			<div id="menu">
				<table id="touch-areas">
					<tr>
						<td class="left"><img src="Menu/MobileLeft.png" alt="sinistra"/></td>
						<td class="center"><img src="Menu/MobileAttack.png" alt="picchia"/></td>
						<td class="right"><img src="Menu/MobileRight.png" alt="destra"/></td>
					</tr>
				</table>
				<div id="logo">
					<img src="Menu/Inizio.png" alt=""/>
				</div>
				<div id="batteria">
					<div style="display: inline-block; position: relative; left: 0px; top: 0px; width: 313px; height: 60px; background: url(Menu/Batteria.png) no-repeat;">
						<div id="progress"></div>
					</div>
				</div>
				<span id="play"></span>
				<div id="controls">
					<table style="width:100%;color:white;padding-left:150px;padding-right:150px">
						<tr>
							<td>
								<p>Colpisci</p>
								<img src="Menu/Spazio.png" alt="barra spaziatrice" />
							</td>
							<td>
								<p>Spostati</p>
								<img src="Menu/Frecce.png" alt="tasti freccia" />
							</td>
						</tr>
					</table>
				</div>
				<div style="position: absolute; bottom: 0px; padding: 0px; margin: 0px; width: 100%; text-align: center;">Se vuoi farti due risate attiva l'audio</div>

					<img src="Menu/Fine.png" alt="Hai vinto!" />
					<blockquote>
						Pensi che le cose non possano cambiare?<br />
						Anche tu puoi fare la differenza. <button id="indignati">Indignati!</button>
					</blockquote>
					<script type="text/javascript">
$(function () {
	$('#indignati').click(function () {
		window.location = 'http://www.mindigno.com/microposts/50f2b629c0e33e0002000141';
	});
});

});
